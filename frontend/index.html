<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypte Prices Live</title>
</head>
<body>
    <h1> Crypte Prices Example</h1>
    <div id ="price"> Loading </div>
    <script>
         const ws = new WebSocket('ws://localhost:8080');

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);

      if (message.type === 'btc_price') {
        document.getElementById('price').innerHTML = `${message.data.price} USD @ ${message.data.timestamp}`;
      }

    }
    </script>
</body>
</html>
